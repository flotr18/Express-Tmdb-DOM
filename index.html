<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TMDB MOVIE API EXPRESS TEST</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/style.css" media="all" rel="stylesheet" type="text/css">

</head>
<body>

<div class="container-fluid text-center"> <!--  Main Div -->
    <h1 class="title" onclick="document.location.href='/'">FINDER MOVIE DATABASE API</h1>

    <input type="text" id="item" class="mt-5"><!-- Input to write movie's name -->
    <button onclick="input()">Submit !</button> <!-- Submit button -->





    <div id="overview">
        <h3 id="movie" class="mt-5"></h3> <!-- Movie's Title-->

        <iframe class="text-center mt-5"
                width="560"
                height="315"
                src=""
                frameborder="0" allow="accelerometer;
            autoplay;
            encrypted-media;
            gyroscope;
            picture-in-picture" allowfullscreen></iframe>
        <p id="story" class="mt-5"></p> <!-- Storylines' movies-->
        <p id="date"></p>
        <div id="review">
            <p class="text-center mb-5" id="mark"></p> <!-- Critic's Circle -->
        </div><!-- Release Date's Movie-->

        <img src="" alt="photo" id="poster" class="mb-5 mt-5"> <!-- Poster -->
    </div> <!-- End Main Div -->




</div>






<script src="/js/script.js" type="text/javascript" rel="script"></script>
</body>
</html>
